<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Businessman</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="wrapper">
      <div id="container">
        <header>
          <div>Sergii Mykhailov</div>
          <div>2023</div>
        </header> <!-- header -->
        <main class="window-wrapper primary-bg">
          <div class="window single-line-green">
            <div class="title">
              The Businessman
            </div>
            <div class="window-layout window-wrapper main-bg">
              <div>
                <div class="window-wrapper secondary-bg window-shadow">
                  <div class="window secondary-bg double-line-black text-color-black">
                    <div class="window-content">
                      <p class="today"><span>Today:</span> <span id="today-date" /></p>
                      <p class="day-of-week"><span id="today-day-of-week" /></p>
                    </div>
                  </div>
                </div>
                <br />
                <div class="window-wrapper secondary-bg window-shadow">
                  <div class="window secondary-bg single-line-black text-color-black">
                    <div class="window-content">
                      <p>Credit interest rate: <span id="credit-interest-rate"></span>%</p>
                      <p>Debit interest rate: <span id="debit-interest-rate"></span>%</p>
                      <p>Income tax: <span id="income-tax"></span>%</p>
                    </div>
                  </div>
                </div>
              </div> <!-- left column -->
              <div>
                <div class="window-wrapper secondary-bg window-shadow text-color-black">
                  <div class="window secondary-bg single-line-black">
                    <div class="window-content">
                      <p>Account balance: <span id="account-balance"></span> Grobls</p>
                      <p>Your credit: <span id="credit-balance"></span> Grobls</p>
                      <p>Your deposit: <span id="deposit-balance"></span> Grobls</p>
                      <p>Net income: <span id="net-income"></span> Grobls</p>
                      <hr />
                      <p>House tax: <span id="house-tax"></span>%</p>
                      <p>Land tax: <span id="land-tax"></span>%</p>
                    </div>
                  </div>
                </div>
              </div>  <!-- right column -->
            </div>
          </div> <!-- window -->
        </main> <!-- main -->
        <footer>
          <div><span>F1</span>-Bank</div>
          <div><span>F2</span>-Market</div>
          <div><span>F3</span>-Exchange</div>
          <div><span>F4</span>-Assets</div>
          <div><span>F9</span>-Assistant</div>
          <div><span>ESC</span>-Quit</div>
        </footer> <!-- footer -->
      </div>  <!-- container -->
    </div>  <!-- wrapper -->
    <script src="js/main.js" type="module"></script>
  </body>
</html>
